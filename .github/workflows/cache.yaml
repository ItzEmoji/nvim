name: Build nvf (x86_64) and push to Cachix

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-x86_64:
    runs-on: ubuntu-latest
    environment: cachix

    # ðŸ”¥ Wichtig: Flake-Config akzeptieren
    env:
      NIX_CONFIG: |
        experimental-features = nix-command flakes
        accept-flake-config = true

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # Install Nix
      # -------------------------
      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            system-features = kvm big-parallel
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # Setup Cachix
      # -------------------------
      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: itzemoji
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      # -------------------------
      # Build Neovim (nvf) â€“ REAL OUTPUT
      # -------------------------
      - name: Build Neovim (nvf)
        run: |
          set -euxo pipefail

          nix build \
            .#packages.x86_64-linux.default \
            --accept-flake-config

      # -------------------------
      # Push FULL closure to Cachix (DER WICHTIGE TEIL)
      # -------------------------
      - name: Push Neovim + deps to Cachix
        run: |
          set -euxo pipefail

          nix path-info -r .#packages.x86_64-linux.default \
            | cachix push itzemoji

