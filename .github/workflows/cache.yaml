name: Build nvf and push to Cachix

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: cachix

    strategy:
      fail-fast: false
      matrix:
        system:
          - x86_64-linux
          - aarch64-linux

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # Install Nix
      # -------------------------
      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # Setup Cachix
      # -------------------------
      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: itzemoji
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      # -------------------------
      # Build EXACT nvf package
      # -------------------------
      - name: Build Neovim (nvf)
        run: |
          set -euxo pipefail

          nix build \
            .#packages.${{ matrix.system }}.default \
            --print-out-paths > outpaths

          echo "Built paths:"
          cat outpaths

      # -------------------------
      # Push EXACT paths to Cachix
      # -------------------------
      - name: Push to Cachix
        run: |
          set -euxo pipefail
          cachix push itzemoji $(cat outpaths)

