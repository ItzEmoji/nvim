name: Build nvf (aarch64) and push to Cachix

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-aarch64:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # Enable QEMU (ARM emulation)
      # -------------------------
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Enable binfmt
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static
          docker run --privileged --rm tonistiigi/binfmt --install arm64

      # -------------------------
      # Install Nix
      # -------------------------
      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            extra-platforms = aarch64-linux
            system-features = kvm big-parallel
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # Setup Cachix
      # -------------------------
      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: itzemoji
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      # -------------------------
      # Build EXACT aarch64 package
      # -------------------------
      - name: Build Neovim (nvf) for aarch64
        run: |
          set -euxo pipefail

          nix build \
            .#packages.aarch64-linux.default \
            --print-out-paths > outpaths

          echo "Built paths:"
          cat outpaths

      # -------------------------
      # Push to Cachix
      # -------------------------
      - name: Push to Cachix
        run: |
          set -euxo pipefail
          cachix push itzemoji $(cat outpaths)

