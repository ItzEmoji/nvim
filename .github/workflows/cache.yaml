name: Build nvf and push to Cachix

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: cachix

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # Install Nix
      # -------------------------
      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # Setup Cachix
      # -------------------------
      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: itzemoji
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      # -------------------------
      # Build nvf / Neovim
      # -------------------------
      - name: Build Neovim (nvf)
        run: |
          set -euxo pipefail
          nix build .#default

